<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengdemåler</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="p">Lengdemåler</h1>
    </header>
    <main>
        <section>
            <form>
                <label class="p">Lengdekalkulator</label>
                <input type="number" name="converter" id="user_input_ID" />

                <label class="p">Fra</label>
                <select name="from_unit" id="from_unit_ID">
                    <option value="mm">MM</option>
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>
                    <option value="mil">Mil</option>
                </select>

                <label class="p">Til</label>
                <select name="to_unit" id="to_unit_ID">
                    <option value="mm">MM</option>
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>
                    <option value="mil">Mil</option>
                </select>
            </form>
        </section>
        <section>
            <button class="p" onclick="unit_converter()">Konverter</button>
        </section>
        <section>
            <p class= "p" id="display_value_ID"></p>
        </section>
    </main>
    <footer>
        <p class="p">Laget av NØD</p>
    </footer>
</body>
</html>
