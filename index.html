<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lengde- og volummåler</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="p">Lengde- og volummåler</h1>
    </header>
    <main>
        <section class="length">
            <p class="p">Her kan du konvertere diverse lengder til andre lengder, fra millimeter til mil.</p>
        </section>
        <section class="length">
            <form>
                <label class="p" for="user_length_input_ID">Lengdekalkulator</label>
                <input type="number" name="length_converter" id="user_length_input_ID" />

                <label class="p" for="from_length_unit_ID">Fra</label>
                <select name="from_length_unit" id="from_length_unit_ID">
                    <option value="mm">MM</option>
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>
                    <option value="mil">Mil</option>
                </select>

                <label class="p" for="to_length_unit_ID">Til</label>
                <select name="to_length_unit" id="to_length_unit_ID">
                    <option value="mm">MM</option>
                    <option value="cm">CM</option>
                    <option value="m">M</option>
                    <option value="km">KM</option>
                    <option value="mil">Mil</option>
                </select>
            </form>
        </section>
        <section class="length">
            <button class="button" onclick="length_converter()">Konverter</button>
        </section>
        <section class="length">
            <p class= "p" id="display_length_value_ID"></p>
        </section>
        <section class="volume">
            <p class="p">Her kan du konvertere diverse volumenheter til andre volumer, fra milliliter til liter.</p>
        </section>
        <section class="volume">
            <form>
                <label class="p" for="user_volume_input_ID">Volumkalkulator</label>
                <input type="number" name="converter" id="user_volume_input_ID" />

                <label class="p" for="user_volume_input_ID">Fra</label>
                <select name="from_volume_unit" id="from_volume_unit_ID">
                    <option value="ml">ML</option>
                    <option value="cl">CL</option>
                    <option value="l">L</option>
                </select>

                <label class="p" for="to_volume_unit_ID">Til</label>
                <select name="to_volume_unit" id="to_volume_unit_ID">
                    <option value="ml">ML</option>
                    <option value="cl">CL</option>
                    <option value="l">L</option>
                </select>
            </form>
        </section>
        <section class="volume">
            <button class="button" onclick="volume_converter()">Konverter</button>
        </section>
        <section class="volume">
            <p class="p" id="display_volume_value_ID"></p>
        </section>
    </main>
    <footer>
        <p class="p">Laget av NØD</p>
    </footer>
</body>
</html>
